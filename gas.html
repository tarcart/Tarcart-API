<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tarcart – Local Gas Prices</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ------------------------------
       CRM THEME COLOR PALETTE
    ------------------------------ */
    :root {
      --bg: #f5f7fa;
      --card: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
      --accent: #3b82f6;
      --accent-soft: rgba(59, 130, 246, 0.12);
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
    }

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      line-height: 1.4;
      padding: 0;
      margin: 0;
    }

    /* ------------------------------
         TOP HEADER BAR
    ------------------------------ */
    .header {
      background: var(--card);
      padding: 18px 26px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 14px;
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .header-logo {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: var(--accent-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: var(--accent);
      font-size: 1.1rem;
    }

    .header-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
    }

    /* ------------------------------
       MAIN LAYOUT GRID
    ------------------------------ */
    .container {
      width: 100%;
      max-width: 1500px;
      margin: 32px auto;
      padding: 0 22px;
      display: grid;
      grid-template-columns: 1.6fr 1fr;
      gap: 26px;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
    }

    /* ------------------------------
       CARD STYLE
    ------------------------------ */
    .card {
      background: var(--card);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .card h2 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text);
    }

    /* ------------------------------
       STATION LIST
    ------------------------------ */
    .station-item {
      padding: 14px 0;
      border-bottom: 1px solid var(--border);
    }

    .station-item:last-child {
      border-bottom: none;
    }

    .station-name {
      font-weight: 600;
      font-size: 1rem;
      color: var(--text);
    }

    .station-brand {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 2px;
    }

    .price-row {
      margin-top: 8px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .price-pill {
      background: var(--accent-soft);
      color: var(--accent);
      padding: 5px 10px;
      border-radius: 999px;
      font-size: 0.78rem;
      font-weight: 500;
    }

    /* ------------------------------
       TAB TOGGLE (Price / Station)
    ------------------------------ */
    .tab-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 18px;
    }

    .tab-btn {
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #ffffff;
      color: var(--muted);
      font-size: 0.88rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .tab-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
      font-weight: 600;
    }

    /* ------------------------------
       FORM ELEMENTS
    ------------------------------ */
    .form-group {
      margin-bottom: 14px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.85rem;
      margin-bottom: 4px;
      color: var(--muted);
    }

    input,
    select,
    textarea {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      outline: none;
      font-size: 0.9rem;
      background: #fff;
    }

    textarea {
      min-height: 70px;
      resize: vertical;
    }

    button.submit-btn {
      margin-top: 8px;
      padding: 11px 18px;
      width: 100%;
      border-radius: 10px;
      background: var(--accent);
      border: none;
      color: white;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: 0.2s;
    }

    button.submit-btn:hover {
      opacity: 0.92;
    }

    /* ------------------------------------------
       Tab Content
    ------------------------------------------ */
    .tab-section {
      display: none;
    }

    .tab-section.active {
      display: block;
    }
  </style>
</head>

<body>

  <!-- ============================================
       TOP HEADER
  ============================================= -->
  <header class="header">
    <div class="header-logo">TA</div>
    <div class="header-title">Tarcart – Local Gas Prices</div>
  </header>

  <!-- ============================================
       MAIN CONTENT
  ============================================= -->
  <main class="container">

    <!-- LEFT COLUMN: STATIONS -->
    <section class="card">
