<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tarcart – Local Gas Prices</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ------------------------------
       CRM THEME COLOR PALETTE
    ------------------------------ */
    :root {
      --bg: #f5f7fa;
      --card: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
      --accent: #3b82f6;
      --accent-soft: rgba(59, 130, 246, 0.12);
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
    }

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      line-height: 1.4;
      padding: 0;
      margin: 0;
    }

    /* ------------------------------
         TOP HEADER BAR
    ------------------------------ */
    .header {
      background: var(--card);
      padding: 18px 26px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 14px;
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .header-logo {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: var(--accent-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: var(--accent);
      font-size: 1.1rem;
    }

    .header-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
    }

    /* ------------------------------
       MAIN LAYOUT GRID
    ------------------------------ */
    .container {
      width: 100%;
      max-width: 1500px;
      margin: 32px auto;
      padding: 0 22px;
      display: grid;
      grid-template-columns: 1.6fr 1fr;
      gap: 26px;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
    }

    /* ------------------------------
       CARD STYLE
    ------------------------------ */
    .card {
      background: var(--card);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .card h2 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text);
    }

    /* ------------------------------
       STATION LIST
    ------------------------------ */
    .station-item {
      padding: 14px 0;
      border-bottom: 1px solid var(--border);
    }

    .station-item:last-child {
      border-bottom: none;
    }

    .station-name {
      font-weight: 600;
      font-size: 1rem;
      color: var(--text);
    }

    .station-brand {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 2px;
    }

    .price-row {
      margin-top: 8px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .price-pill {
      background: var(--accent-soft);
      color: var(--accent);
      padding: 5px 10px;
      border-radius: 999px;
      font-size: 0.78rem;
      font-weight: 500;
    }

    /* ------------------------------
       TAB TOGGLE (Price / Station)
    ------------------------------ */
    .tab-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 18px;
    }

    .tab-btn {
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #ffffff;
      color: var(--muted);
      font-size: 0.88rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .tab-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
      font-weight: 600;
    }

    /* ------------------------------
       FORM ELEMENTS
    ------------------------------ */
    .form-group {
      margin-bottom: 14px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.85rem;
      margin-bottom: 4px;
      color: var(--muted);
    }

    input,
    select,
    textarea {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      outline: none;
      font-size: 0.9rem;
      background: #fff;
    }

    textarea {
      min-height: 70px;
      resize: vertical;
    }

    button.submit-btn {
      margin-top: 8px;
      padding: 11px 18px;
      width: 100%;
      border-radius: 10px;
      background: var(--accent);
      border: none;
      color: white;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: 0.2s;
    }

    button.submit-btn:hover {
      opacity: 0.92;
    }

    /* ------------------------------------------
       Tab Content
    ------------------------------------------ */
    .tab-section {
      display: none;
    }

    .tab-section.active {
      display: block;
    }
  </style>
</head>

<body>

  <!-- ============================================
       TOP HEADER
  ============================================= -->
  <header class="header">
    <div class="header-logo">TA</div>
    <div class="header-title">Tarcart – Local Gas Prices</div>
  </header>

  <!-- ============================================
       MAIN CONTENT
  ============================================= -->
  <main class="container">

    <!-- LEFT COLUMN: STATIONS -->
    <section class="card">
      <h2>Stations Near You</h2>
      <div id="stations-list">Loading...</div>
    </section>

    <!-- RIGHT COLUMN: FORMS -->
    <section class="card">

      <!-- Tab Buttons -->
      <div class="tab-buttons">
        <button class="tab-btn active" data-target="price-update-form">Submit Price</button>
        <button class="tab-btn" data-target="station-submit-form">Add Station</button>
      </div>

      <!-- PRICE UPDATE FORM -->
      <div id="price-update-form" class="tab-section active">

        <div class="form-group">
          <label>Choose a station</label>
          <select id="station-select"></select>
        </div>

        <div class="form-group">
          <label>Fuel Grade</label>
          <select id="grade-select">
            <option value="reg">Regular 87</option>
            <option value="mid">Midgrade 89</option>
            <option value="prem">Premium 93</option>
            <option value="diesel">Diesel</option>
          </select>
        </div>

        <div class="form-group">
          <label>Price Per Gallon</label>
          <input type="number" step="0.001" id="price-input" placeholder="3.259" />
        </div>

        <div class="form-group">
          <label>Notes (optional)</label>
          <textarea id="notes-input" placeholder="Example: Cash price only…"></textarea>
        </div>

        <button class="submit-btn" id="submit-price-btn">Submit Price Update</button>
      </div>

      <!-- ADD STATION FORM -->
      <div id="station-submit-form" class="tab-section">

        <div class="form-group">
          <label>Station Name</label>
          <input type="text" id="new-name" placeholder="Marathon - Biscayne Blvd" />
        </div>

        <div class="form-group">
          <label>Brand</label>
          <input type="text" id="new-brand" placeholder="Marathon, Chevron, Shell…" />
        </div>

        <div class="form-group">
          <label>Address</label>
          <input type="text" id="new-address" placeholder="12300 Biscayne Blvd" />
        </div>

        <div class="form-group">
          <label>City</label>
          <input type="text" id="new-city" placeholder="North Miami Beach" />
        </div>

        <div class="form-group">
          <label>State</label>
          <input type="text" id="new-state" maxlength="2" placeholder="FL" />
        </div>

        <button class="submit-btn" id="submit-station-btn">Submit Station</button>
      </div>

    </section>
  </main>

  <!-- ============================================
       JAVASCRIPT LOGIC
  ============================================= -->
  <script>
    const API = "https://octopus-app-v54dv.ondigitalocean.app";

    /* -------------------------
       Load stations
    ------------------------- */
    async function loadStations() {
      const list = document.getElementById("stations-list");
      const dropdown = document.getElementById("station-select");

      try {
        const res = await fetch(`${API}/api/stations`);
        const stations = await res.json();

        list.innerHTML = "";
        dropdown.innerHTML = "";

        stations.forEach(st => {
          // Station row
          const div = document.createElement("div");
          div.className = "station-item";
          div.innerHTML = `
            <div class="station-name">${st.name}</div>
            <div class="station-brand">${st.brand} • ${st.address}</div>

            <div class="price-row">
              ${st.prices_cents.reg ? `<div class="price-pill">87 $${(st.prices_cents.reg/100).toFixed(3)}</div>` : ""}
              ${st.prices_cents.mid ? `<div class="price-pill">89 $${(st.prices_cents.mid/100).toFixed(3)}</div>` : ""}
              ${st.prices_cents.prem ? `<div class="price-pill">93 $${(st.prices_cents.prem/100).toFixed(3)}</div>` : ""}
              ${st.prices_cents.diesel ? `<div class="price-pill">Diesel $${(st.prices_cents.diesel/100).toFixed(3)}</div>` : ""}
            </div>
          `;
          list.appendChild(div);

          // Dropdown
          const opt = document.createElement("option");
          opt.value = st.id;
          opt.textContent = st.name;
          dropdown.appendChild(opt);
        });

      } catch (err) {
        list.innerHTML = "Failed to load stations.";
      }
    }

    loadStations();

    /* -------------------------
       Tabs (Price / Station)
    ------------------------- */
    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        const t = btn.getAttribute("data-target");

        document.querySelectorAll(".tab-section").forEach(sec => sec.classList.remove("active"));
        document.getElementById(t).classList.add("active");
      });
    });

    /* -------------------------
       Submit Price Update
    ------------------------- */
    document.getElementById("submit-price-btn").addEventListener("click", async () => {
      const station_id = document.getElementById("station-select").value;
      const grade = document.getElementById("grade-select").value;
      const price = parseFloat(document.getElementById("price-input").value);
      const notes = document.getElementById("notes-input").value;

      if (!price) {
        alert("Please enter a valid price.");
        return;
      }

      const email = `
New Gas Price Submitted
-----------------------
Station ID: ${station_id}
Grade: ${grade}
Price: ${price}
Notes: ${notes}
`;

      window.location.href = `mailto:info@shieldsind.com?subject=Tarcart Price Update&body=${encodeURIComponent(email)}`;
    });

    /* -------------------------
       Submit New Station
    ------------------------- */
    document.getElementById("submit-station-btn").addEventListener("click", () => {
      const name = document.getElementById("new-name").value;
      const brand = document.getElementById("new-brand").value;
      const address = document.getElementById("new-address").value;
      const city = document.getElementById("new-city").value;
      const state = document.getElementById("new-state").value;

      if (!name || !brand || !address) {
        alert("Please fill all required fields.");
        return;
      }

      const email = `
New Station Submitted
-----------------------
Name: ${name}
Brand: ${brand}
Address: ${address}, ${city}, ${state}
`;

      window.location.href = `mailto:info@shieldsind.com?subject=Tarcart New Station&body=${encodeURIComponent(email)}`;
    });
  </script>
</body>
</html>
